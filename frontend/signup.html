<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AI Health Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-teal-700 mb-6">Create Your Account</h2>
    <form class="space-y-4" onsubmit="event.preventDefault(); window.location.href='chatbot.html'">
      <div>
        <label class="block text-gray-600">Name</label>
        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-gray-600">Email</label>
        <input type="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-gray-600">Password</label>
        <input type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 rounded-lg hover:bg-teal-700 transition-colors">
        Sign Up
      </button>
    </form>
    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account?
      <a class="font-medium text-teal-600 hover:underline" href="login.html">Log In</a>
    </p>
  </div>
</body>
</html>
